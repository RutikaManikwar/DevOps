    grammarErrorsDiv.style.display = 'none';
  }

  alert('Grammar check completed!');
}

function getGrammarLanguage(languageCode) {
  switch (languageCode) {
    case 'en':
      return 'en-US';
    case 'hi':
      return 'hi';
    case 'mr':
      return 'mr';
    default:
      return 'en-US';
  }
}

function speakMessage() {
  const message = new SpeechSynthesisUtterance();
  message.text = document.getElementById('message').value;
  message.lang = languageSelect.value;
  synth.speak(message);
}
</script>
